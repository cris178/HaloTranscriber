<!DOCTYPE html>
<html>
    <head>
        <title>Halo Transcriber</title>
        <meta name="description" content="Translate and transcribe the Forerunner Promethean language to English.">
        <link rel='stylesheet' href='styles.css'>

    </head>
    <body>
        <div class = "overlay">
            <div class="forerunner">
                <p><span onClick="getChar('a')">a</span> <span onClick="getChar('b')">b</span> <span onClick="getChar('c')">c</span> <span onClick="getChar('d')">d</span> <span onClick="getChar('e')">e</span> <span onClick="getChar('f')">f</span> <span onClick="getChar('g')">g</span> </p> 
                <p class="regular1">A B C D E F G</p> 
                <p><span>h</span> <span>i</span> <span>j</span> <span>k</span> <span>l</span> <span>m</span> <span>n</span></p>
                <p class="regular2">H I J K L M N </p>
                <p><span>o</span> <span>p</span> <span>q</span> <span>r</span> <span>s</span> <span>t</span> <span>u</span></p>
                <p class="regular3">O P Q R S T U</p>
                <p><span>v</span> <span>w</span> <span>x</span> <span>y</span> <span>z</span></p>
                <p class="regular4">V W X Y Z</p>
                <p><span>1</span> <span>2</span> <span>3</span> <span>4</span> <span>5</span> <span>6</span> <span>7</span></p>
                <p class="regular5">1 2 3 4 5 6 7</p>
                <p><span>8</span> <span>9</span> <span>0</span> <span>.</span></p>
                <p class="regular6">8 9 0 .</p>
            </div>
            <form>
                <div>
                    <div id="display"></div>
                    <span onClick="clears()" class="exit">x</span>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Translating message..." id="submission" />
                    <label class="forerunner-text">Forerunner Promethean</label>
                    <label>Forerunner &nbsp;  Promethean</label>
                </div>
            </form>
        </div>
    </body>
    <script>
        let str = "";
        function getChar(char){
            console.log(char);
            str = str + char;
            console.log(str);
            setDisplay();
            return;
        }
        let dis = document.getElementById("display");
        function setDisplay(){
            dis.innerHTML = str;
            return;
        }

        function clears(){
            str = "";
            dis.innerHTML = str;
            return;
        }
    </script>
</html>
